{% extends 'control_panel/main.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-md-offset-2">
                <h2>Dodaj nowegą grupę</h2>
                <form class="form-signin" action="#" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Zapisz</button>
                    <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
