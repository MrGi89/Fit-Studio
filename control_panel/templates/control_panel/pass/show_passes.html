{% extends 'control_panel/main.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row" id="search-bar">
            <div class="col-lg-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Szukaj">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">Szukaj</button>
                    </span>
                    <span class="clearfix"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th class="text-center">Typ</th>
                            <th class="text-center">Cena</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pass in passes %}
                            <tr>
                                <td><a href="">{{ pass.get_type_display }}</a></td>
                                <td>{{ pass.price }}</td>
                                <td class="text-center dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Akcja
                                    <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="">Modyfikuj</a></li>
                                        <li><a href="">Usu≈Ñ</a></li>
                                    </ul>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
